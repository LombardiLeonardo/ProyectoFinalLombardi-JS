<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Seguros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center">
        <h1 class="display-4">Simulador de Seguros</h1>
        <div class="card mx-auto my-4 p-3 bg-light">
            <div class="card-body">
                <form id="simuladorForm">
                    <div class="mb-3">
                        <label for="marca" class="form-label">Marca</label>
                        <select id="marca" class="form-select">
                            <option value="" selected disabled>Seleccione una marca</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="tipo" class="form-label">Tipo de Veh√≠culo</label>
                        <select id="tipo" class="form-select">
                            <option value="" selected disabled>Seleccione un tipo</option>
                            <option value="auto">Auto</option>
                            <option value="camioneta">Camioneta</option>
                            <option value="tractor">Tractor</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="modelo" class="form-label">Modelo</label>
                        <select id="modelo" class="form-select">
                            <option value="" selected disabled>Seleccione un modelo</option>
                        </select>
                    </div>
                    <button type="button" id="simular" class="btn btn-primary">Simular</button>
                </form>
            </div>
        </div>
        <div id="resultado" class="mt-4 p-4 border border-dark"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
